[package]
name = "solana-savings-vault"
version = "0.1.0"
description = "Onchain savings vault on Solana"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "solana_savings_vault"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []
idl-build = ["anchor-lang/idl-build", "anchor-spl/idl-build"]

[dependencies]
anchor-lang = "0.31.1"
anchor-spl = { version = "0.31.1", features = ["token"] }
blake3 = "=1.5.4"
